[package]
name = "bigml"
version = "0.4.0-alpha.1"
authors = ["Eric Kidd <git@randomhacks.net>"]

description = "Unofficial BigML client bindings"
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/faradayio/bigml-rs"
documentation = "https://docs.rs/bigml/"

edition = "2018"

[dev-dependencies]
env_logger = "0.6"

[dependencies]
bigml_derive = { version = "0.2.1", path = "../bigml_derive" }
bytes = "0.4.12"
chrono = { version = "0.4", features = ["serde"] }
failure = "0.1.1"
futures-preview = { version = "0.3.0-alpha.17", features = ["compat"] }
lazy_static = "1.3"
log = "0.4"
mime = "0.3"
mpart-async = "0.2.1"
reqwest = "0.9"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
tokio = "0.1.22"
tokio-timer = "0.1"
url = "1.2"
uuid = { version = ">=0.5.0, <0.8.0", features = ["v4"] }
